{% set name = "spymx-kernels" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spymx-kernels-{{ version }}.tar.gz
  sha256: cc2a260745e6d0fd452ec0f6530de8759890576bd31f7dadbc5edacb6281cf72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - spyder-kernels >=1.8.1

test:
  imports:
    - spymx_kernels
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fumitoh/spymx-kernels
  summary: Jupyter kernels for Spyder plugin for modelx
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - fumitoh
